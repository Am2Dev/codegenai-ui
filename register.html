<!DOCTYPE HTML>
<html lang="de">
	<head>
		<title>CodeGenAI - Registrierung</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Registrierung für CodeGenAI - KI-gestützte Softwareentwicklung" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
		<style>
			:root {
				--primary-color: #e89980;
				--text-color: #333;
				--bg-color: #fff;
				--card-bg: #f8f8f8;
				--header-bg: rgba(255, 255, 255, 0.95);
			}

			[data-theme="dark"] {
				--primary-color: #ff7f50;
				--text-color: #fff;
				--bg-color: #1a1a1a;
				--card-bg: #2d2d2d;
				--header-bg: rgba(26, 26, 26, 0.95);
			}

			body {
				background-color: var(--bg-color);
				color: var(--text-color);
				transition: background-color 0.3s, color 0.3s;
				font-family: 'Inter', sans-serif;
			}

			.register-container {
				max-width: 500px;
				margin: 50px auto;
				padding: 2em;
				background-color: var(--card-bg);
				border-radius: 10px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			.register-header {
				text-align: center;
				margin-bottom: 2em;
			}

			.register-header h1 {
				color: var(--primary-color);
				margin-bottom: 0.5em;
			}

			.form-group {
				margin-bottom: 1.5em;
			}

			.form-group label {
				display: block;
				margin-bottom: 0.5em;
				color: var(--text-color);
			}

			.form-group input {
				width: 100%;
				padding: 0.8em;
				border: 1px solid var(--primary-color);
				border-radius: 5px;
				background-color: var(--bg-color);
				color: var(--text-color);
				font-size: 1em;
			}

			.form-group input:focus {
				outline: none;
				border-color: var(--primary-color);
				box-shadow: 0 0 0 2px rgba(232, 153, 128, 0.2);
			}

			.register-button {
				width: 100%;
				padding: 1em;
				background-color: var(--primary-color);
				color: white;
				border: none;
				border-radius: 5px;
				font-size: 1em;
				cursor: pointer;
				transition: background-color 0.3s;
			}

			.register-button:hover {
				background-color: #d67a63;
			}

			.register-footer {
				text-align: center;
				margin-top: 1.5em;
			}

			.register-footer a {
				color: var(--primary-color);
				text-decoration: none;
			}

			.register-footer a:hover {
				text-decoration: underline;
			}

			.error-message {
				color: #ff4444;
				background-color: rgba(255, 68, 68, 0.1);
				padding: 0.8em;
				border-radius: 5px;
				margin-bottom: 1em;
				display: none;
			}

			.success-message {
				color: #00C851;
				background-color: rgba(0, 200, 81, 0.1);
				padding: 0.8em;
				border-radius: 5px;
				margin-bottom: 1em;
				display: none;
			}

			.theme-switch-wrapper {
				display: flex;
				align-items: center;
				position: fixed;
				top: 20px;
				right: 20px;
				z-index: 1000;
				background: var(--header-bg);
				padding: 10px;
				border-radius: 50px;
				box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			}

			.theme-switch {
				display: inline-block;
				height: 34px;
				position: relative;
				width: 60px;
			}

			.theme-switch input {
				display: none;
			}

			.slider {
				background-color: #ccc;
				bottom: 0;
				cursor: pointer;
				left: 0;
				position: absolute;
				right: 0;
				top: 0;
				transition: .4s;
				border-radius: 34px;
			}

			.slider:before {
				background-color: #fff;
				bottom: 4px;
				content: "";
				height: 26px;
				left: 4px;
				position: absolute;
				transition: .4s;
				width: 26px;
				border-radius: 50%;
			}

			input:checked + .slider {
				background-color: var(--primary-color);
			}

			input:checked + .slider:before {
				transform: translateX(26px);
			}

			@media screen and (max-width: 736px) {
				.register-container {
					margin: 30px 20px;
					padding: 1.5em;
				}

				.theme-switch-wrapper {
					top: 10px;
					right: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="theme-switch-wrapper">
			<label class="theme-switch" for="checkbox">
				<input type="checkbox" id="checkbox" />
				<div class="slider"></div>
			</label>
		</div>

		<div class="register-container">
			<div class="register-header">
				<h1>CodeGenAI</h1>
				<p>Registrieren Sie sich für ein kostenloses Konto</p>
			</div>

			<div class="error-message" id="error-message">
				Bitte überprüfen Sie Ihre Eingaben und versuchen Sie es erneut.
			</div>

			<div class="success-message" id="success-message">
				Registrierung erfolgreich! Sie werden in Kürze weitergeleitet.
			</div>

			<form id="register-form" onsubmit="return handleRegister(event)">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" required>
				</div>

				<div class="form-group">
					<label for="email">E-Mail</label>
					<input type="email" id="email" name="email" required>
				</div>

				<div class="form-group">
					<label for="password">Passwort</label>
					<input type="password" id="password" name="password" required>
				</div>

				<div class="form-group">
					<label for="confirm-password">Passwort bestätigen</label>
					<input type="password" id="confirm-password" name="confirm-password" required>
				</div>

				<button type="submit" class="register-button">Registrieren</button>
			</form>

			<div class="register-footer">
				<p>Bereits registriert? <a href="login.html">Zum Login</a></p>
			</div>
		</div>

		<script>
			// Dark Mode Funktionalität
			const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
			
			function switchTheme(e) {
				if (e.target.checked) {
					document.documentElement.setAttribute('data-theme', 'dark');
					localStorage.setItem('theme', 'dark');
				} else {
					document.documentElement.setAttribute('data-theme', 'light');
					localStorage.setItem('theme', 'light');
				}    
			}

			toggleSwitch.addEventListener('change', switchTheme, false);

			// Theme aus localStorage laden
			const currentTheme = localStorage.getItem('theme');
			if (currentTheme) {
				document.documentElement.setAttribute('data-theme', currentTheme);
				if (currentTheme === 'dark') {
					toggleSwitch.checked = true;
				}
			}

			// Registrierungs-Funktionalität
			function handleRegister(event) {
				event.preventDefault();
				
				const name = document.getElementById('name').value;
				const email = document.getElementById('email').value;
				const password = document.getElementById('password').value;
				const confirmPassword = document.getElementById('confirm-password').value;
				const errorMessage = document.getElementById('error-message');
				const successMessage = document.getElementById('success-message');

				// Validierung
				if (password !== confirmPassword) {
					errorMessage.textContent = 'Die Passwörter stimmen nicht überein.';
					errorMessage.style.display = 'block';
					successMessage.style.display = 'none';
					return false;
				}

				if (password.length < 8) {
					errorMessage.textContent = 'Das Passwort muss mindestens 8 Zeichen lang sein.';
					errorMessage.style.display = 'block';
					successMessage.style.display = 'none';
					return false;
				}

				// Demo-Registrierung (in der Produktion würde hier eine echte Registrierung erfolgen)
				errorMessage.style.display = 'none';
				successMessage.style.display = 'block';

				// Simulierte Verzögerung
				setTimeout(() => {
					window.location.href = 'login.html';
				}, 2000);

				return false;
			}
		</script>
	</body>
</html>
